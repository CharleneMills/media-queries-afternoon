<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Bootstrap - Copy</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>
    <div class="hero-container">
        <header>
            <div class="logo">
                <img src="img/navbar-logo.svg" alt="Start Bootstrap Logo"/>
            </div>
            <nav class="desktop">
                <a href="#">Services</a>
                <a href="#">Portfolio</a>
                <a href="#">About</a>
                <a href="#">Team</a>
                <a href="#">Contact</a>
            </nav>  
            <nav class="mobile">
                <button onclick="toggleMobileMenu()" class="uppercase">Menu <i class="fa fa-bars" aria-hidden="true"></i></button>
                <div id="mobileDiv" class="default">
                    <a href="#">Services</a>
                    <a href="#">Portfolio</a>
                    <a href="#">About</a>
                    <a href="#">Team</a>
                    <a href="#">Contact</a>
                </div>    
            </nav>
        </header>
        <div class="hero-text">
            <h1><span class="welcome-font">Welcome To Our Studio!</span><br/><span class="uppercase">It's Nice To Meet You</span></h1>
            <a class="uppercase" href="#">Tell Me More</a>
        </div>
    </div>
    
</body>
<script src="js/nav.js"></script>
</html>
